<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Button Project</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="styles/application.css">
  </head>
  <body ontouchstart="">
    <section class="xbox">
      <div class="xbox--container">
        <button class="button--xbox a">A</button>
        <button class="button--xbox b">B</button>
        <button class="button--xbox x">X</button>
        <button class="button--xbox y">Y</button>
      </div>
    </section>
    <section class="push-start">
      <div class="push-start--container">
        <div class="gray-wrapper">
          <label class="button--push-start" for="push-start">
           <input type="checkbox" id="push-start"/>
           <label class="push-start-light"></label>
           <span class="push-start-text">ENGINE START</span>
         </label>
        </div>
      </div>
    </section>
    <section class="keyboard">
      <div class="keyboard--container">
        <button class="button--keyboard">A</button>
        <button class="button--keyboard">S</button>
        <button class="button--keyboard">D</button>
        <button class="button--keyboard">F</button>
      </div>
    </section>
    <section class="elevator">
      <div class="elevator--container">
        <div class="elevator--number">
          <span class="icon--star"></span>
          <span class="icon--brail"></span>
          <span>1</span>
        </div>
        <label class="button--elevator" for="elevator">
          <input type="checkbox" id="elevator"/>
          <label class="label--elevator"></label>
        </label>
      </div>
    </section>
  </body>
</html>
